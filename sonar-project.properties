# Configuración de SonarQube para el Frontend React
sonar.projectKey=erp-sena-frontend
sonar.projectName=ERP SENA Frontend
sonar.projectVersion=1.0

# Directorios a analizar
sonar.sources=src
sonar.tests=src

# Configuración de JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Excluir archivos
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.config.js

# Configuración de calidad
sonar.sourceEncoding=UTF-8
